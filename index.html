<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Bonus!</title>
    <style>
        /* Google Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        /* Basic Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            
            /* --- UPGRADED ANIMATED BACKGROUND --- */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #121212);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- DYNAMIC MONEY RAIN CONTAINER --- */
        #money-rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .money-flake {
            position: absolute;
            top: -10%;
            color: #f1c40f;
            opacity: 0.6;
            animation: fall linear infinite;
            user-select: none;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container for the Modals */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Common styles for all modals */
        .modal {
            background: rgba(18, 18, 18, 0.85);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7), 0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            
            /* --- NEW: TRANSITION FOR SMOOTH APPEARANCE --- */
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
            display: none; /* Initially hidden */
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal.visible {
            display: block;
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* Custom scrollbar */
        .modal::-webkit-scrollbar { width: 8px; }
        .modal::-webkit-scrollbar-track { background: transparent; }
        .modal::-webkit-scrollbar-thumb { background-color: #555; border-radius: 10px; border: 2px solid #121212; }

        /* --- MODAL 1: PROMOTION CLAIMED (UPGRADED) --- */
        #modal-1 .promo-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            color: #f1c40f;
        }
        #modal-1 h2 { font-size: 1.5rem; font-weight: 600; margin-bottom: 10px; }
        #modal-1 .amount {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 15px 0;
            color: #f1c40f;
            text-shadow: 0 0 20px rgba(241, 196, 15, 0.6);
        }
        #modal-1 .claim-btn {
            background: linear-gradient(145deg, #f1c40f, #e67e22);
            color: #121212;
            border: none;
            padding: 15px 50px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(241, 196, 15, 0.4);
            margin-top: 25px;
        }
        #modal-1 .claim-btn:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(241, 196, 15, 0.6); }
        .payment-partners {
            margin-top: 30px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }
        .payment-partners p {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .payment-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }
        .payment-logos img {
            height: 25px;
            opacity: 0.7;
            filter: grayscale(50%);
        }

        /* --- MODAL 2: JOIN CHANNELS (IMPROVED) --- */
        #modal-2 h1 { font-size: 1.6rem; margin-bottom: 5px; color: #f1c40f; }
        #modal-2 p { font-size: 0.9rem; color: #b0b0b0; margin-bottom: 15px; }

        .progress-container {
            width: 100%; background-color: #333; border-radius: 10px;
            margin-bottom: 25px; overflow: hidden;
        }
        .progress-bar {
            width: 0%; height: 12px;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            border-radius: 10px; transition: width 0.5s ease-in-out;
        }

        .channel-list { display: flex; flex-direction: column; gap: 10px; margin-bottom: 25px; }
        .channel-list a {
            display: flex; align-items: center; justify-content: space-between;
            background: #2a2a2a; color: #fff; text-decoration: none;
            padding: 12px 20px; /* Reduced padding for a sleeker look */
            border-radius: 10px; font-weight: 500;
            transition: all 0.3s ease; border: 1px solid #444;
        }
        .channel-list a:hover { transform: translateY(-3px); border-color: #f1c40f; }
        .channel-list a.joined { background: #27ae60; color: white; pointer-events: none; border-color: #27ae60; }
        .channel-list a.joined .join-icon { display: none; }
        .channel-list a .check-icon { display: none; }
        .channel-list a.joined .check-icon { display: inline-block; }

        .submit-btn {
            width: 100%; background: #555; color: #999; border: none; padding: 15px;
            font-size: 1.1rem; font-weight: 600; border-radius: 12px; cursor: not-allowed;
            transition: all 0.3s ease;
        }
        .submit-btn:not(:disabled) {
            background: #f1c40f; color: #121212; cursor: pointer;
            box-shadow: 0 5px 15px rgba(241, 196, 15, 0.3);
        }
        .submit-btn:not(:disabled):hover { transform: scale(1.02); box-shadow: 0 8px 25px rgba(241, 196, 15, 0.5); }

        /* --- MODAL 3: WITHDRAWAL --- */
        #modal-3 h1 { font-size: 1.8rem; margin-bottom: 10px; }
        #modal-3 .balance { font-size: 1.1rem; color: #b0b0b0; margin-bottom: 25px; }
        #modal-3 .balance strong { color: #f1c40f; font-size: 1.3rem; }
        #withdraw-form { display: flex; flex-direction: column; gap: 20px; }
        #withdraw-form .form-group { text-align: left; }
        #withdraw-form label.group-title { font-size: 0.9rem; font-weight: 500; color: #ddd; margin-bottom: 10px; display: block; }
        .payment-options { display: flex; gap: 10px; justify-content: center; }
        .payment-options input[type="radio"] { display: none; }
        .payment-options .option { flex-grow: 1; padding: 10px; border: 2px solid #444; border-radius: 10px; cursor: pointer; transition: all 0.2s ease-in-out; background: #222; }
        .payment-options .option img { height: 30px; width: 100%; object-fit: contain; }
        .payment-options input[type="radio"]:checked + .option { border-color: #f1c40f; background-color: #333; transform: translateY(-5px); }
        #withdraw-form #upi-id-input { width: 100%; padding: 15px; font-size: 1rem; border-radius: 10px; border: 2px solid #444; background: #222; color: white; font-family: 'Poppins', sans-serif; transition: border-color 0.2s; }
        #withdraw-form #upi-id-input:focus { outline: none; border-color: #f1c40f; }
        #withdraw-btn { width: 100%; background: #f1c40f; color: #121212; border: none; padding: 15px; font-size: 1.1rem; font-weight: 600; border-radius: 12px; cursor: pointer; transition: transform 0.2s; }
        #withdraw-btn:hover { transform: scale(1.02); }

        /* --- LOADING SPINNER & SUCCESS MESSAGE --- */
        #loading-spinner, #success-message { display: none; }
        .loader {
            width: 60px; height: 60px; border-radius: 50%;
            border: 5px solid #444; border-top-color: #f1c40f;
            animation: spin 1s linear infinite; margin: 40px auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #success-message { flex-direction: column; align-items: center; justify-content: center; gap: 15px; padding: 40px 0; }
        #success-message .checkmark-svg { width: 100px; height: 100px; }
        .checkmark__circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 3; stroke-miterlimit: 10; stroke: #f1c40f; fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
        .checkmark__check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; stroke-width: 4; stroke: #f1c40f; stroke-linecap: round; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }
        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        
        #success-message h2 { font-size: 1.5rem; margin-top: 10px; }
        #success-message p { color: #b0b0b0; font-size: 1rem; }
    </style>
</head>
<body>

<!-- DYNAMIC MONEY RAIN CONTAINER -->
<div id="money-rain-container"></div>


<div class="container">
    <!-- MODAL 1: Initial Promotion Claim (UPGRADED) -->
    <div class="modal" id="modal-1">
        <svg class="promo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M22,10V6a1,1,0,0,0-1-1H3A1,1,0,0,0,2,6v4a2,2,0,0,0,2,2h1V20a1,1,0,0,0,1,1H19a1,1,0,0,0,1-1V12h1a2,2,0,0,0,2-2ZM11,12.41,8.71,14.71a1,1,0,0,1-1.42,0,1,1,0,0,1,0-1.42L9.59,11,7.29,8.71A1,1,0,0,1,8.71,7.29L11,9.59l2.29-2.3a1,1,0,0,1,1.42,1.42L12.41,11l2.3,2.29a1,1,0,0,1,0,1.42,1,1,0,0,1-1.42,0ZM18,18H6V12.41l.29.3a1,1,0,0,0,1.42,0L10,10.41l-1.7-1.71a1,1,0,0,1,0-1.41,1,1,0,0,1,1.41,0L12,9.59l2.29-2.3a1,1,0,0,1,1.42,1.42L13.41,11l2.29,2.29a1,1,0,0,0,1.42,0l.29-.3V18Z M4,7H20V9H4A2,2,0,0,0,4,7Z"></path></svg>
        <h2>Congratulations!</h2>
        <p style="color: #b0b0b0; font-size: 1rem;">Your bonus has been credited!</p>
        <div class="amount">₹100.00</div>
        <button class="claim-btn" id="claim-btn">Claim Now & Withdraw</button>
        <div class="payment-partners">
            <p>Supported Withdrawal Methods</p>
            <div class="payment-logos">
                <img src="https://assetscdn1.paytm.com/images/catalog/category/5165/paytm_logo.png" alt="Paytm">
                <img src="https://download.logo.wine/logo/PhonePe/PhonePe-Logo.wine.png" alt="PhonePe">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/UPI-Logo-vector.svg/2560px-UPI-Logo-vector.svg.png" alt="UPI">
            </div>
        </div>
    </div>

    <!-- MODAL 2: Join Channels Task (IMPROVED) -->
    <div class="modal" id="modal-2">
        <h1>CLAIM YOUR ₹100 BONUS</h1>
        <p>Complete one simple task to unlock withdrawal!</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="channel-list" id="channel-list">
            <!-- Links will be generated by JavaScript -->
        </div>
        
        <button class="submit-btn" id="submit-btn" disabled>
            Join All Channels to Submit
        </button>
    </div>

    <!-- MODAL 3: WITHDRAWAL SYSTEM -->
    <div class="modal" id="modal-3">
        <div id="withdraw-form-container">
            <h1>Withdrawal</h1>
            <p class="balance">Available Balance: <strong>₹100.00</strong></p>

            <form id="withdraw-form" onsubmit="handleWithdraw(event)">
                <div class="form-group">
                    <label class="group-title">Select Payment Method</label>
                    <div class="payment-options">
                        <label>
                            <input type="radio" name="payment-method" value="paytm" checked>
                            <div class="option">
                                <img src="https://assetscdn1.paytm.com/images/catalog/category/5165/paytm_logo.png" alt="Paytm">
                            </div>
                        </label>
                        <label>
                            <input type="radio" name="payment-method" value="phonepe">
                            <div class="option">
                                <img src="https://download.logo.wine/logo/PhonePe/PhonePe-Logo.wine.png" alt="PhonePe">
                            </div>
                        </label>
                        <label>
                            <input type="radio" name="payment-method" value="gpay">
                            <div class="option">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Google_Pay_Logo.svg/2560px-Google_Pay_Logo.svg.png" alt="Google Pay">
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="upi-id-input" class="group-title">Enter Your UPI ID</label>
                    <input type="text" id="upi-id-input" placeholder="yourname@upi" required>
                </div>

                <button type="submit" id="withdraw-btn">Withdraw ₹100</button>
            </form>
        </div>
        
        <div id="loading-spinner">
            <div class="loader"></div>
            <p>Processing your withdrawal...</p>
        </div>

        <div id="success-message">
            <svg class="checkmark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <h2>Withdrawal Submitted</h2>
            <p>Your payment will be processed within 24 hours.</p>
        </div>
    </div>

</div>

<!-- Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    // --- STEP 1: APNE SAARE CHANNEL LINKS YAHAN DAALEIN ---
    const channelLinks = [
        'https://t.me/+1X0eT2Hzrmk3NmNl', 'https://t.me/+76oIFKdLe8kxNGFl', 
        'https://t.me/+WVYOw7aCg2w0MDhl', 'https://t.me/+S2colNB4PwJmOTE1',
        'https://t.me/+1BHm7zb5awo2NmM1', 'https://t.me/+xL2ZZXCkqpUzZTVl',
        'https://t.me/+VzAJIjNqyLtlNDVl', 'https://t.me/+VEIiyaroZfgwOGRl',
        'https://t.me/+Ppxgl1fjmjhhOTU9', 'https://t.me/+OwymDrm2ywAyODVl',
        'https://t.me/+BTTN1qxxgII0OTZl', 'https://t.me/+AemE8sDC9080NDA1',
        'https://t.me/+K5Dy0yAKk_FmOTNl'
    ];

    // DOM Elements
    const elements = {
        claimBtn: document.getElementById('claim-btn'),
        channelList: document.getElementById('channel-list'),
        submitBtn: document.getElementById('submit-btn'),
        progressBar: document.getElementById('progress-bar'),
        withdrawFormContainer: document.getElementById('withdraw-form-container'),
        loadingSpinner: document.getElementById('loading-spinner'),
        successMessage: document.getElementById('success-message')
    };
    
    let currentModal = 'modal-1';
    let joinedChannels = 0;
    const totalChannels = channelLinks.length;

    // Function to smoothly switch modals
    function showModal(modalId) {
        const oldModal = document.getElementById(currentModal);
        if (oldModal) {
            oldModal.classList.remove('visible');
        }
        
        const newModal = document.getElementById(modalId);
        if (newModal) {
            setTimeout(() => {
                newModal.classList.add('visible');
                currentModal = modalId;
            }, 300);
        }
    }

    // --- Dynamic Money Rain Effect ---
    function createMoneyFlake() {
        const container = document.getElementById('money-rain-container');
        const flake = document.createElement('div');
        flake.className = 'money-flake';
        flake.innerHTML = '₹';
        
        flake.style.left = Math.random() * 100 + 'vw';
        flake.style.animationDuration = (Math.random() * 5 + 5) + 's';
        flake.style.fontSize = (Math.random() * 1 + 1) + 'rem';
        
        container.appendChild(flake);

        setTimeout(() => { flake.remove(); }, 10000);
    }
    setInterval(createMoneyFlake, 200);

    // --- Modal 2: Channel Joining Logic ---
    function initializeChannelList() {
        channelLinks.forEach((link, index) => {
            const linkElement = document.createElement('a');
            linkElement.href = link;
            linkElement.target = '_blank';
            // --- UPDATED ICON: Smaller and changed to a right arrow ---
            linkElement.innerHTML = `
                <span>Join Channel ${index + 1}</span>
                <span>
                    <svg class="join-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                </span>
            `;
            
            linkElement.addEventListener('click', () => {
                if (!linkElement.classList.contains('joined')) {
                    linkElement.classList.add('joined');
                    joinedChannels++;
                    updateProgress();
                }
            });
            elements.channelList.appendChild(linkElement);
        });
    }

    function updateProgress() {
        const percentage = (joinedChannels / totalChannels) * 100;
        elements.progressBar.style.width = percentage + '%';

        if (joinedChannels === totalChannels) {
            elements.submitBtn.disabled = false;
            elements.submitBtn.textContent = 'Submit';
        }
    }

    // --- Modal 3: Withdrawal Logic ---
    function handleWithdraw(event) {
        event.preventDefault(); 
        const upiInput = document.getElementById('upi-id-input');

        if (upiInput.value.trim() === '' || !upiInput.value.includes('@')) {
            alert('Please enter a valid UPI ID (e.g., yourname@upi).');
            return;
        }

        elements.withdrawFormContainer.style.display = 'none';
        elements.loadingSpinner.style.display = 'block';

        setTimeout(() => {
            elements.loadingSpinner.style.display = 'none';
            elements.successMessage.style.display = 'flex';
        }, 2000);
    }

    // --- Event Listeners ---
    elements.claimBtn.addEventListener('click', () => {
        confetti({
            particleCount: 150,
            spread: 90,
            origin: { y: 0.6 }
        });
        showModal('modal-2');
    });

    elements.submitBtn.addEventListener('click', () => {
        if (!elements.submitBtn.disabled) {
            showModal('modal-3');
        }
    });
    
    // --- Initial Setup ---
    window.onload = () => {
        showModal('modal-1');
        initializeChannelList();
    };
</script>
</body>
</html>
